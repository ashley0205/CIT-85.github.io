  <style>
    li {
      font-size: 3em;
      margin-left: 3em;
    }
    li:nth-child(even) {
      color: pink;
    }
    li:nth-child(odd) {
      color: red;
    }
    li:nth-child(5n+1) {
      color: purple;
    }
    li:nth-child(3) {
      color: yellow;
    }
    li:first-child {
      color: green;
    }
    li:last-child {
      color: brown;
    }
    li:only-child {
      font-size: 5em;
    }
  </style>

</head>
